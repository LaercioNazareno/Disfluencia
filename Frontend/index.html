<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="script.js"></script>

<body>
  <div class="row">
    <div class="container contact-form col-md-5">
        <h3>Amostra de Fala</h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <textarea id="input_amosta" name="txtMsg" class="form-control" placeholder="Sua amostra"
                style="width: 100%; height: 150px;"></textarea>
            </div>
            <button onclick="contagem()" class="btnContact" value="Enviar Amostra">Enviar Amostra</button>
          </div>
        </div>
    </div>

    <div class="col-md-6">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Transcrição</th>
            <th scope="col">Quantidade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">Segmento Inteligível</td>
            <td>
              <span id="SI"></span>
            </td>
          </tr>
          <tr>
            <td scope="row">Interrupção do terapeuta</td>
            <td>
              <span id='IT'></span>
            </td>
          </tr>
          <tr>
            <td scope="row">Hesitação</td>
            <td>
              <span id='Hes'></span>
            </td>
          </tr>
          <tr>
            <td scope="row">Pausa</td>
            <td>
              <span id='Pa'>

              </span>
            </td>
          </tr>
          <tr>
            <td scope="row">Bloqueio</td>
            <td >
              <span id='Block'></span>
            </td>
          </tr>
          <tr>
            <td scope="row">Prolongamento</td>
            <td >
              <span id='Pro'></span>
            </td>
          </tr>
          <tr>
            <td scope="row">Intrusão da palavra</td>
            <td >
              <span id='IP'></span>
            </td>
          </tr>
          <!-- <tr>
            <td scope="row">Palavras</td>
            <td >
              <span id='row_QP'></span>
            </td>
          </tr>
          <tr>
            <td scope="row">Sílaba</td>
            <td >
              <span id='row_SP'></span>
            </td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</body>
<footer>

</footer>

</html>
